{% extends 'base.html' %}
{% block title %}

{% endblock %}

{% block content %}

<div class="col-lg-6 offset-3 mt-3" style="height: 50.9vh; display: flex; flex-direction: column; justify-content: center;">
    <div class="box">
        <h3 class="heading">Password reset complete</h3>
        <p class="lead text-center">Your password has been set. You may go ahead and log in now.</p><br>

            <a href="/en/login/">

        </div>
    </div>
</div>

{% endblock %}
